<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>CamusKit.BousTime Generator</h1>
    <form id="form">
      <div class="form-group">
        <label for="min">最小抽奖号码</label>
        <input type="text" class="form-control" id="min" placeholder="最小抽奖号码" value="1">
      </div>
      <div class="form-group">
        <label for="max">最大抽奖号码</label>
        <input type="text" class="form-control" id="max" placeholder="最大抽奖号码" value="999">
      </div>
      <div class="form-group">
        <label for="bg-upload">背景</label>
        <input type="file" id="bg-upload" accept=".jpg, .jpeg, .png" name="bg-upload">
        <p class="help-block">选择背景图 （.jpg，jpeg 或 .png）</p>
      </div>
      <button type="submit" class="btn btn-value" id="submit">Generate</button>
    </form>

    <div style="height: 50px"></div>

    <div class="panel panel-default">
      <div class="panel-body">
        <a href="#" id="generated"></a>
      </div>
    </div>

  </div>

  <script src="./scripts/config.js"></script>
</body>

</html>
